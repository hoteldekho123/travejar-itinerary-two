<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="style2.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="glightbox.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="pickmeup.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <!-- Swiper -->
    <main class="page-main mx-auto">
        <section>
            <div class="row">
                <div class="col-md-8"></div>
                <div class="col-md-4">
                    <div class="wrapper">
                        <header>
                            <div class="icons">
                                <span id="prev" class="fa-solid fa-chevron-left"></span>
                            </div>
                            <p class="current-date"></p>
                            <div class="icons">
                                <span id="next" class="fa-solid fa-chevron-right"></span>
                            </div>
                        </header>
                        <div class="calendar">
                          <ul class="weeks ps-0">
                            <li>Sun</li>
                            <li>Mon</li>
                            <li>Tue</li>
                            <li>Wed</li>
                            <li>Thu</li>
                            <li>Fri</li>
                            <li>Sat</li>
                          </ul>
                          <ul class="days ps-0"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
    </main>
  

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="glightbox.js"></script>
    <script src="index.js"></script>

    <script src="pickmeup.min.js"></script>
    <script>
        new Pickmeup('#datepicker', {
            format: 'Y-m-d',
        });
    </script>

    <script>
       const toggleButton = document.getElementById('toggleButton');
        const targetElement = document.getElementById('targetElement');

        toggleButton.addEventListener('click', () => {
        toggleButton.classList.toggle('active'); // Toggle class on the button
        targetElement.classList.toggle('active'); // Toggle class on the target element
        });

    </script>


    <script>
         $(function(){
             $('.increment').click(function() {
                var valueElement = $('#'+$(this).siblings('input').attr('id'));

                if($(this).hasClass('plus')) 
                {
                   valueElement.val(Math.max(parseInt(valueElement.val()) + 1));
                } 
                else if (valueElement.val() > 0) // Stops the value going into negatives
                {
                   valueElement.val(Math.max(parseInt(valueElement.val()) - 1));
                } 

             return false;
        });

        });
    </script>

    <script>
        const checkbox = document.getElementById('3star');
        const elementToHighlight = document.getElementById('3starcard');

        checkbox.addEventListener('change', function() {
            if (this.checked) {
                elementToHighlight.classList.add('active');
            } else {
                elementToHighlight.classList.remove('active');
            }
        });
    </script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
        loop: true,
        spaceBetween: 10,
        slidesPerView: 4,
        freeMode: true,
        watchSlidesProgress: true,
        });
        var swiper2 = new Swiper(".mySwiper2", {
        loop: true,
        spaceBetween: 10,
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },
        thumbs: {
            swiper: swiper,
        },
        });
    </script>

    <script>
        var lightbox = GLightbox();
        lightbox.on('open', (target) => {
            console.log('lightbox opened');
        });
        var lightboxDescription = GLightbox({
            selector: '.glightbox2'
        });
        var lightboxVideo = GLightbox({
            selector: '.glightbox3'
        });
        lightboxVideo.on('slide_changed', ({ prev, current }) => {
            console.log('Prev slide', prev);
            console.log('Current slide', current);

            const { slideIndex, slideNode, slideConfig, player } = current;

            if (player) {
                if (!player.ready) {
                    // If player is not ready
                    player.on('ready', (event) => {
                        // Do something when video is ready
                    });
                }

                player.on('play', (event) => {
                    console.log('Started play');
                });

                player.on('volumechange', (event) => {
                    console.log('Volume change');
                });

                player.on('ended', (event) => {
                    console.log('Video ended');
                });
            }
        });
        var lightboxInlineIframe = GLightbox({
            selector: '.glightbox4'
        });
    </script>

</body>

</html>
